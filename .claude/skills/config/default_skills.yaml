# Default Skills Configuration
# This file defines which skills are enabled by default

skills:
  # Question Type Skills
  - name: radio_selection
    enabled: true
    priority: high

  - name: multiple_selection
    enabled: true
    priority: high

  - name: matrix_radio_selection
    enabled: true
    priority: high

  - name: blank_filling
    enabled: true
    priority: high

  - name: dropdown_selection
    enabled: true
    priority: high

  # Verification Skills
  - name: intelligent_verification
    enabled: true
    priority: critical

  - name: slider_verification
    enabled: true
    priority: critical

  # Browser Skills
  - name: browser_setup_for_fill
    enabled: true
    priority: critical

  - name: browser_setup_for_analysis
    enabled: true
    priority: high

  - name: browser_cleanup
    enabled: true
    priority: normal

  - name: anti_detection
    enabled: true
    priority: normal

  # Analysis Skills
  - name: survey_analysis
    enabled: true
    priority: high

  - name: question_detection
    enabled: true
    priority: normal

  - name: goto_survey
    enabled: true
    priority: high

  - name: question_count
    enabled: true
    priority: low

# Skill Categories
categories:
  question_type:
    enabled: true
    description: "Question type handling skills"

  verification:
    enabled: true
    description: "Verification challenge handling skills"

  browser:
    enabled: true
    description: "Browser management skills"

  analysis:
    enabled: true
    description: "Survey analysis and detection skills"

  utility:
    enabled: true
    description: "Utility and helper skills"

# Default Execution Settings
execution:
  # Default timeout for skill execution (milliseconds)
  timeout: 30000

  # Default delay between operations (seconds)
  delay: 0.2

  # Whether to validate input before execution
  validate_input: true

  # Whether to raise exceptions on error
  raise_on_error: false

  # Whether to log execution details
  log_execution: true

# Skill Discovery Settings
discovery:
  # Auto-discover skills on import
  auto_discover: true

  # Packages to scan for skills
  scan_packages:
    - skills.question_types
    - skills.verification
    - skills.browser
    - skills.analysis

  # Exclude skill files matching these patterns
  exclude_patterns:
    - "__pycache__"
    - "test_*"
    - "*_test.py"
