# AutoFillForm V4 - 示例规则文件
#
# 说明:
# - url: 问卷链接
# - number_of_questionnaires_to_be_filled_out: 要填写的问卷数量
# - rules: 问题规则列表，每个问题对应一个规则
#
# 问题类型:
# - radio_selection: 单选题 (概率列表)
# - multiple_selection: 多选题 (每个选项被选中的百分比)
# - matrix_radio_selection: 矩阵单选题 (每个子问题的概率列表)
# - blank_filling: 填空题 ([文本列表, 概率列表])
#
# 注意:
# - 这是一个示例文件，url 不可访问
# - 请根据实际问卷修改规则

url: "https://www.wjx.cn/vm/O9qR"  # 不可访问，仅用于作为示例
number_of_questionnaires_to_be_filled_out: 5
rules:
  # 问题1: 单选题，4个选项等概率随机
  - radio_selection: [25, 25, 25, 25]

  # 问题2: 单选题，2个选项等概率随机
  - radio_selection: [50, 50]

  # 问题3: 单选题，2个选项等概率随机
  - radio_selection: [50, 50]

  # 问题4: 单选题，3个选项等概率随机
  - radio_selection: [33, 33, 34]

  # 问题5: 单选题，固定选择第2个选项
  - radio_selection: [0, 100, 0]

  # 问题6: 单选题，2个选项等概率随机
  - radio_selection: [50, 50]

  # 问题7: 单选题，随机选择第2、3个选项
  - radio_selection: [0, 50, 50]

  # 问题8: 单选题，6个选项中随机选择第1、3、4个
  - radio_selection: [33, 0, 33, 34, 0, 0]

  # 问题9: 单选题，固定选择第2个选项
  - radio_selection: [0, 100, 0, 0]

  # 问题10: 单选题，随机选择第2、3个选项
  - radio_selection: [0, 50, 50]

  # 问题11: 单选题，2个选项，第1个选项概率更高
  - radio_selection: [70, 30]

  # 问题12: 单选题，随机选择第2、3个选项
  - radio_selection: [0, 50, 50]

  # 问题13: 单选题，3个选项等概率随机
  - radio_selection: [33, 33, 34]

  # 问题14-15: 矩阵单选题，每个子问题有5个选项，随机选择第1、2个
  - matrix_radio_selection:
      - [50, 50, 0, 0, 0]  # 子问题1
      - [50, 50, 0, 0, 0]  # 子问题2
      - [50, 50, 0, 0, 0]  # 子问题3
      - [50, 50, 0, 0, 0]  # 子问题4
      - [50, 50, 0, 0, 0]  # 子问题5
      - [50, 50, 0, 0, 0]  # 子问题6
      - [50, 50, 0, 0, 0]  # 子问题7
      - [50, 50, 0, 0, 0]  # 子问题8
      - [50, 50, 0, 0, 0]  # 子问题9
      - [0, 0, 0, 50, 50]  # 子问题10，随机选择第4、5个
      - [50, 50, 0, 0, 0]  # 子问题11
      - [0, 0, 0, 50, 50]  # 子问题12
      - [0, 0, 0, 50, 50]  # 子问题13
      - [50, 50, 0, 0, 0]  # 子问题14

  - matrix_radio_selection:
      - [50, 50, 0, 0, 0]  # 子问题1
      - [50, 50, 0, 0, 0]  # 子问题2
      - [50, 50, 0, 0, 0]  # 子问题3
      - [50, 50, 0, 0, 0]  # 子问题4
      - [50, 50, 0, 0, 0]  # 子问题5
      - [50, 50, 0, 0, 0]  # 子问题6
      - [50, 50, 0, 0, 0]  # 子问题7
      - [50, 50, 0, 0, 0]  # 子问题8
      - [50, 50, 0, 0, 0]  # 子问题9
      - [50, 50, 0, 0, 0]  # 子问题10
      - [50, 50, 0, 0, 0]  # 子问题11
      - [50, 50, 0, 0, 0]  # 子问题12
      - [50, 50, 0, 0, 0]  # 子问题13
      - [50, 50, 0, 0, 0]  # 子问题14
